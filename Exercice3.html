            <script>

            function camelCase(texte) {
                if(typeof texte === "string" && texte != "") {
                    return capitalize(texte).replace(" ", "");
                }
                return "Merci de mettre une string valide"; 
            }
            console.log(camelCase('hello world'));
            
            </script>
