<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8" />
      <title>Jeu du Morpion</title>
      <script type="text/javascript" src="Morpion.js"></script>
      <link rel="stylesheet" href="style.css" />
      
    </head>

  <body onload="Init()">
    <div id="morpion">

        <table id="grid" align="center">
          <tr>
            <td id="pos_0_0" onclick="javascript:croixRond('pos_0_0',0)"></td>
            <td id="pos_0_1" onclick="javascript:croixRond('pos_0_1',1)"></td>
            <td id="pos_0_2" onclick="javascript:croixRond('pos_0_2',2)"></td>
          </tr>
          <tr>
            <td id="pos_1_0" onclick="javascript:croixRond('pos_1_0',3)"></td>
            <td id="pos_1_1" onclick="javascript:croixRond('pos_1_1',4)"></td>
            <td id="pos_1_2" onclick="javascript:croixRond('pos_1_2',5)"></td>
          </tr>
          <tr>
            <td id="pos_2_0" onclick="javascript:croixRond('pos_2_0',6)"></td>
            <td id="pos_2_1" onclick="javascript:croixRond('pos_2_1',7)"></td>
            <td id="pos_2_2" onclick="javascript:croixRond('pos_2_2',8)"></td>
          </tr>
          <tr>
            <td colspan="3"><button id="rejouer" type="submit" onclick="javascript:refresh(0)">Rejouer</button></td>
          </tr>
        </table>

      <div id="scores">
        <p id="nbMatches">1 manches</p>
        <p class="scores-title">Scores</p>
        <p id="player1" class="player1"><strong>O</strong> Joueur 1 : <span id="score1">1</span></p>
        <p id="player2" class="player2"><strong>X</strong> Joueur 2 : <span id="score2">0</span></p>  
      </div>

    </div>
    
  </body>
</html>
