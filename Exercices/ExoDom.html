<!DOCTYPE html>
<html>
    <head>
        <h1>My web page</h1>
    </head>

        <body>

            <p id = "time">Lorem ipsum this is a pragraphum parabelum tudum </p>
            

            <script>
                function startTime() {
                var today = new Date();
                var h = today.getHours();
                var m = today.getMinutes();
                var s = today.getSeconds();
                m = checkTime(m);
                document.getElementById('time').innerHTML =
                "Local Time : "+h + ":" + m + ":" + s;
                var t = setTimeout(startTime, 500);
                }
                
                function checkTime(i) {
                if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
                return i;
                }
                
                startTime();
            

            </script>

            


        </body>




</html>
