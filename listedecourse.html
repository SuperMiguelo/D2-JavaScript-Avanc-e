<!DOCTYPE html>
    <html>
        <head>
        <title>Page</title>
        </head>
            <body>

                <form>
                    <input type="text" id="input">
                    <button type="submit" id="submit">OK</button>
                    <button type="reset">Delete</button>
                </form>
                <ul id="myList">
                    <li>Milk</li>
                    <li>Water</li>
                    <li>Tea</li>

                </ul>

                <script>
                    document.getElementById('submit').addEventListener('click',e =>{
                        e.preventDefault();

                        var input = document.getElementsById("input").value;
                        var list = document.getElementById('mylist');
                        var enfant = document.createElement("li");
                        list.appendChild(enfant)
                        enfant.innerHTML = input;
                        console.log(input);
                    })

                    document.getElementById('reset').addEventListener('click',e=>{
                        e.preventDefault();
                        var list = document.getElementById('myList');
                        list.lastChild.remove();
                    })
                </script>
                    


                

            </body>
    </html>
